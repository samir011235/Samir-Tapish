<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title"> Survey Form</h1>
    <p id="description">Thanks for taking part in this survey.</p>

    <form id="survey-form" action="index.html" method="post">
    <label id="name-label" for="name">Enter your name</label>
     <input type="text" id="name" value="" placeholder="Enter your name"required><br>
    <label id="email-label" for="email">Enter your email</label>
    <input id="email" type="email" name="email" placeholder="Enter your email"required>
    <label id="number-label" for="age">Age</label>
    <input id="number" type="number" name="age" value="age" min="18" max="90"placeholder="Enter your age" required>
    <label>Choose the country</label>
      <select class="" name="" id="dropdown">
      <option value="">India</option>
      <option value="">China</option>
      <option value="">Nigeria</option>
      <option value="">Niger</option>
      </select>
      <input type="radio" name="gender" value="male"> Male<br>
     <input type="radio" name="gender" value="female"> Female<br>
     <input type="radio" name="gender" value="other"> Other
     <label>Select the vehicles you own.</label>
     <input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
     <input type="checkbox" name="vehicle" value="Car">I have a car
      <textarea name="message" rows="10" cols="30">Tell me about yourself</textarea><br>
      <button type="button" id="submit" value="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
