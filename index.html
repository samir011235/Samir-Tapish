<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title"> Survey Form</h1>
    <div id="form-outter">

      <p id="description">Thanks for taking part in this survey.</p>

    <form id="survey-form" action="index.html" method="post">

      <div class="label-input">

        <div class="label">
            <label id="name-label" for="name">Enter your name</label>
        </div>

        <div class="input">
          <input type="text" id="name" value="" placeholder="Enter your name"required>
       </div>

        </div>


      <div class="label-input">

        <div class="label">
          <label id="email-label" for="email">Enter your email</label>
        </div>

        <div class="input">
          <input id="email" type="email" name="email" placeholder="Enter your email"required>
        </div>

      </div>


      <div class="label-input">

        <div class="label">
          <label id="number-label" for="age">Age</label>
        </div>

        <div class="input">
            <input id="number" type="number" name="age" value="age" min="18" max="90"placeholder="Enter your age" required>
        </div>

      </div>

      <div class="label-input">

        <div class="label">
          <label>Choose the country</label>
        </div>

        <div class="input">
          <select class="" name="" id="dropdown">
          <option value="">India</option>
          <option value="">China</option>
          <option value="">Nigeria</option>
          <option value="">Niger</option>
          </select>
        </div>

      </div>



      <div class="label-input">
        <div class="label">
          <label for="">Select your gender</label>

        </div>

        <div class="input">
          <ul class="list-items">
            <li><input type="radio" name="gender" value="male"> Male</li>
            <li>  <input type="radio" name="gender" value="female"> Female</li>
            <li><input type="radio" name="gender" value="other"> Other</li>
          </ul>
        </div>
      </div>


      <div class="label-input">

        <div class="label">
          <label>Select the vehicles you own</label>
        </div>

        <div class="input">
          <ul class="list-items">
            <li>  <input type="checkbox" name="vehicle" value="Bike">I have a bike</li>
            <li><input type="checkbox" name="vehicle" value="Car">I have a car</li>
          </ul>
        </div>
        </div>

        <div class="label-input">
          <div class="label">
            <label for="">Tell me about yoursef</label>
          </div>

          <div class="input">
            <textarea name="message" rows="10" cols="30">Tell me about yourself</textarea><br>

          </div>
        </div>

      <button type="button" id="submit" value="submit" >Submit</button>
    </form>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>


  </body>
</html>
