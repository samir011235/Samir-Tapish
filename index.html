<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title"> Survey Form</h1>
    <p id="description">Thanks for taking part in this survey.</p>

    <form id="survey-form" action="index.html" method="post">
    <label id="name-label" for="name">Enter your name</label>
     <input type="text" id="name" value="" placeholder="Enter your name"required><br>
    <label id="email-label" for="email">Enter your email</label>
    <input id="email" type="email" name="email" placeholder="Enter your email"required>
    <label id="number-label" for="age">Age</label>
    <input id="number" type="number" name="age" value="age" min="18" max="90"placeholder="Enter your age" required>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
